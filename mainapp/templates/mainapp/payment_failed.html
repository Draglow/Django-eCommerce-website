{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Payment Failed</h2>
                    <p class="card-text mb-4">We're sorry, but your payment could not be processed.</p>
                    {% if error %}
                        <div class="alert alert-danger mb-4">
                            <p class="mb-0">{{ error }}</p>
                        </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <a href="{% url 'mainapp:order_detail' order_id=order.id %}" class="btn btn-primary">
                            Try Again
                        </a>
                        <a href="{% url 'mainapp:home' %}" class="btn btn-outline-secondary">
                            Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
